<ion-list color="dark">

    <ion-item-sliding *ngFor="let list of deseosService.list | filtercompled:terminados">

        <ion-item detail (click)=" listaSelecionada(list) ">
            <ion-label color="dark ">{{list.titulo}}</ion-label>
            <ion-note slot="end " color="tertiary ">{{ list.items.length}} items</ion-note>
            <ion-icon name="duplicate-outline" slot="icon-only"></ion-icon>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="deleteList( list)" color="danger">
                <ion-icon name="hammer-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
            <ion-item-option (click)="editList( list )" color="tertiary">
                <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

</ion-list>
